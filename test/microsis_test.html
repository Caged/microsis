<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>microsis_test</title>
	<link rel="stylesheet" href="lib/unittest.css" type="text/css" media="screen" charset="utf-8" />
	<script src="../vendor/prototype.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/unittest.js" type="text/javascript" charset="utf-8"></script>
	<script src="../src/microsis/microsis.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
  this is a test thing dude.
  <!-- testlog -->
  <div id="testlog">
    
  </div>
  <!-- /testlog -->
  <!-- test -->
  <div id="test">
    
  </div>
  <!-- /test -->
  
  <script type="text/javascript" charset="utf-8">
    new Test.Unit.Runner({
      testDefiningObjectsUsingNamespace: function() { with(this) {
        MICROSIS.namespace('utils.foo.bar');
        MICROSIS.namespace('aaa', 'bbb', 'ccc')
        assertNotUndefined(MICROSIS.utils.foo.bar);
        assertNotUndefined(MICROSIS.aaa);
        //assert(typeof MICROSIS.bbb != "undefined");
        //assert(typeof MICROSIS.ccc != "undefined");
      }},
      
      testShouldExcludeMicrosisFromAppearingInNamespaceTwice: function() { with(this) {
        MICROSIS.namespace('MICROSIS.foo.bar');
        MICROSIS.namespace('microsis.fiddly.foo');
        assertUndefined(MICROSIS.MICROSIS);
        assertNotUndefined(MICROSIS.foo.bar);
        assertNotUndefined(MICROSIS.microsis);
      }}
    });
  </script>

</body>
</html>
