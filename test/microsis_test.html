<body>
  <!-- testlog -->
  <div id="testlog">
    
  </div>
  <!-- /testlog -->
  <!-- test -->
  <div id="test">
    
  </div>
  <!-- /test -->
  
  <script type="text/javascript" charset="utf-8">
    Test.context("BDD-style testing",{
      setup: function() {

      },
      
      "should define objects when using namespace": function() {
        MICROSIS.namespace('utils.foo.bar');
        MICROSIS.namespace('aaa', 'bbb', 'ccc')
        assert(typeof MICROSIS.utils.foo.bar != "undefined");
        assert(typeof MICROSIS.aaa != "undefined");
        //assert(typeof MICROSIS.bbb != "undefined");
        //assert(typeof MICROSIS.ccc != "undefined");
      },
      
      "should exclude MICROSIS from appearing in a namespace twice": function() {
        MICROSIS.namespace('MICROSIS.foo.bar');
        MICROSIS.namespace('microsis.fiddly.foo');
        assert(typeof MICROSIS.MICROSIS == "undefined");
        assert(typeof MICROSIS.foo.bar  != "undefined");
        assert(typeof MICROSIS.microsis != "undefined");
      }
    });
  </script>

</body>
